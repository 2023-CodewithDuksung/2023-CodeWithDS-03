<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./signup.css">
    <script src="signup.js"></script>

    <title>회원가입 페이지</title>
</head>
<body style = "margin:0px">
    <div class="page">
        <div class="header-content">
            <div class="logoAndTextWrap">
                <div class="logoWrap">
                    <img src="img/dukxi_logo.png" alt="logo">
                </div>
                <div class="textWrap">
                    <div class="dukxiText"><i>Dukxi</i><br></div>
                </div>
            </div>
        </div>
        <div class="title">
            회원가입
        </div>

        <div class="contentWrap">

            <div class="inputTitle">이름</div>
            <div class="inputWrap">
                <input type="text" id="nameInput" class="input" placeholder="이름을 입력해 주세요.">
                
            </div>
        

            <div style="margin-top: 26px;" class="inputTitle">이메일</div>
            <div class="inputWrap">    
                <input type="text" id="emailInput" class="input" placeholder="이메일을 입력해 주세요.">
            </div>
                <button style="margin-top: 13px;" class="verificationButton" onclick="sendVerificationCode()">이메일 인증</button>
        
            <div style="margin-top: 26px;" class="inputTitle">비밀번호</div>
            <div class="inputWrap"> 
                <input type="password" id="passwordInput" class="input" placeholder="비밀번호를 입력해 주세요.">
            </div>

            <div style="margin-top: 26px;" class="inputTitle">비밀번호 확인</div>
            <div class="inputWrap">     
                <input type="password" id="confirmPasswordInput" class="input" placeholder="비밀번호를 다시 입력해 주세요.">
                </div>

            <div class="signUp">
                <button id="signUpButton" class="bottomButton" disabled onclick="completeSignUp()">가입하기</button>
            </div>
        </div>
    </div>
</body>
</html>
